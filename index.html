<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de cadastro utilizando html e css</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img-box.png">          
        </div>
        <div class="form-box">
            <h2>Criar conta</h2>
            <p>Você já é um dos nossos? <a href="#"> Login </a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome completo</label> 
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label> 
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label> 
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label> 
                    <input type="password" id="senha" placeholder="Digite uma senha de sua preferência" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar senha</label> 
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a sua senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
